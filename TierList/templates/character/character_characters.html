{% extends "base_generic.html" %}

{% block content %}
<style>
    .button{
      background-color: lightblue;
      border: none;
      color: white;
      padding: 8px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 5px 2px;
      cursor: pointer;
    }

    .white{
        color:darkblue;
    }

    li{
        font-size: 18px;
    }

</style>
<br></br>
<br></br>
<h1> Character </h1>

<ul>
{% for character in characters %}
    <li><strong> {{ character.name }}</strong> ({{ character.rarity }}) <a href="{% url 'edit_character' character.id %}" class = "button">Edit</a><a href="{% url 'delete_character' character.id %}" class = "button">Delete</a></li>
{% endfor %}
</ul>
<p>
    <a class = "white" href="{% url 'add_character' %}"><b>Add Character</b></a>
</p>

{% endblock %}
