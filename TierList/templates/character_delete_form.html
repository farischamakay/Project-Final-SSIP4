{% extends "base_generic.html" %}

{% block content %}
<h1>Deleting character : {{ character }}</h1>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-success"/>
    <a href="{% url 'characters' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
